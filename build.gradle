plugins {
  id "nebula.dependency-recommender" version "3.6.3"
}

allprojects {
  apply plugin: "nebula.dependency-recommender"

  dependencyRecommendations {
    mavenBom file: file("$rootDir/pom.xml")
  }
}

subprojects {
  repositories {
    mavenCentral()
    jcenter()
    flatDir(dirs: "$rootDir/schema-parser/lib") // epigraph-schema-compiler must see it too
  }

  tasks.withType(JavaCompile) {
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    options.encoding = 'UTF-8'
  }
}

apply plugin: 'idea'

// importing gradle project from IDEA is preferred to using 'gradle idea'
idea {
  project {
    jdkName = javaVersion
    languageLevel = javaVersion
    vcs = 'Git'
  }
}
