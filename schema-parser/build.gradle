apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'io.epigraph.schema.parser.Main'

sourceSets.main.java.srcDirs += file("$buildDir/generated-sources/schema-parser-common.java")
idea.module.generatedSourceDirs += file("$buildDir/generated-sources/schema-parser-common.java")

dependencies {
  compile project(':epigraph-light-psi')
  compile project(':epigraph-lang-common')

  compile 'org.jetbrains:annotations'
  compile 'net.jcip:jcip-annotations'


  testCompile 'junit:junit'
}

task copySources << {
  delete { "$buildDir/generated-sources/schema-parser-common.java" }
  copy {
    from('../schema-parser-common/src/main/java') { include '**/*.java' }
    from('../schema-parser-common/src/main/java.generated') { include '**/*.java' }
    into "$buildDir/generated-sources/schema-parser-common.java"
  }
}

compileJava.dependsOn copySources
