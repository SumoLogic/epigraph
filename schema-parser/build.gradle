apply plugin: 'java'

sourceSets.main.java.srcDirs += file('../schema-parser-common/src/main/java')
sourceSets.main.java.srcDirs += file('../schema-parser-common/src/main/java.generated')

idea.module.sourceDirs += file('../schema-parser-common/src/main/java')
idea.module.generatedSourceDirs += file('../schema-parser-common/src/main/java.generated')

project.ext.set('lightPsiJar', "$rootDir/schema-parser/lib/light-psi-all.jar")

dependencies {
  compile 'org.jetbrains:annotations'
  compile 'net.jcip:jcip-annotations'

  compileOnly files(project.lightPsiJar)
  testCompileOnly files(project.lightPsiJar)

  testCompile 'junit:junit'
}

jar {
  from zipTree(project.lightPsiJar)
}

test {
  classpath += files(project.lightPsiJar)
}
