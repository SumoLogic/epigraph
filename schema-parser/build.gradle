apply plugin: 'java'

sourceSets.main.java.srcDirs += file('target/generated-sources/schema-parser-common.java')
idea.module.generatedSourceDirs += file('target/generated-sources/schema-parser-common.java')

// TODO extract into separate module
project.ext.set('lightPsiJar', "$rootDir/schema-parser/lib/light-psi-all.jar")

dependencies {
  compile 'org.jetbrains:annotations'
  compile 'net.jcip:jcip-annotations'

  compileOnly files(project.lightPsiJar)
  testCompileOnly files(project.lightPsiJar)

  testCompile 'junit:junit'
}

jar {
  from zipTree(project.lightPsiJar)
}

test {
  classpath += files(project.lightPsiJar)
}

task copySources(type: Copy) {
  from '../schema-parser-common/src/main/java'
  from '../schema-parser-common/src/main/java.generated'
  into 'target/generated-sources/schema-parser-common.java'
}

build.dependsOn copySources
