// If IDEA shows assignability warnings on this file: disable the inspection. See
// https://youtrack.jetbrains.com/issue/IDEA-142683

plugins {
    id 'org.jetbrains.intellij' version "0.0.43"
}

repositories {
    jcenter()
}

version = "${version}.buildNumber"

apply plugin: 'java'
sourceCompatibility = javaVersion
targetCompatibility = javaVersion
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

sourceSets {
    main {
        java.srcDir 'src/main/java.generated'
        resources.srcDir 'src/main/resources'
    }
    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

apply plugin: 'org.jetbrains.intellij'
intellij {
    version ideaVersion
    pluginName 'Epigraph'
    downloadSources Boolean.valueOf(sources)
    sameSinceUntilBuild Boolean.valueOf(isEAP)
    // alternativeIdeaPath localIdePath
}

idea.module.generatedSourceDirs += file('srm/main/java.generated')
