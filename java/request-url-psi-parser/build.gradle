apply plugin: 'java'

sourceSets.main.java.srcDirs += file("$projectDir/src/main/java-generated")
idea.module.generatedSourceDirs += file("$projectDir/src/main/java-generated")

dependencies {
  compile project(':epigraph-java-core')
  compile project(':epigraph-java-idl')
  compile project(':epigraph-java-lang-common')
  compile project(':epigraph-java-projections')
  compile project(':epigraph-java-projections-url-psi-parser')
  compile project(':epigraph-java-request-url')
  compile project(':epigraph-java-request-url-parser')
  compile project(':epigraph-java-standalone-psi-util')
  compile project(':epigraph-light-psi')

  compile 'org.jetbrains:annotations'
  compile 'net.jcip:jcip-annotations'

  testCompile project(':epigraph-java-idl-psi-parser')
  testCompile project(':epigraph-java-projections-idl-psi-parser')
  testCompile project(':epigraph-java-test-util')
  testCompile project(':tests-schema-java')
  testCompile 'junit:junit'
  testCompile 'org.slf4j:slf4j-nop'
  testCompile 'com.io7m.jpplib:io7m-jpplib-core'
}
