apply plugin: 'java'

dependencies {
  // update compiler/build.gradle if adding dependencies here
  compile project(':epigraph-java-core')
  compile project(':epigraph-java-lang-common')
  compile project(':epigraph-java-projections')
  compile project(':epigraph-java-projections-schema-psi-parser')
  compile project(':epigraph-java-schema')
  compile project(':epigraph-java-schema-parser')
  compile project(':epigraph-java-schema-psi-parser-common')
  compile project(':epigraph-java-standalone-psi-util')
  compile project(':epigraph-light-psi')

  compile 'org.jetbrains:annotations'

  testCompile project(':epigraph-java-test-util')
  testCompile project(':tests-schema-java')

  testCompile 'junit:junit'
  testCompile 'org.slf4j:slf4j-nop'
  testCompile 'com.io7m.jpplib:io7m-jpplib-core'
}
