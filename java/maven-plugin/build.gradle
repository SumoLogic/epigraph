apply plugin: 'java'

dependencies {
  compile project(':epigraph-maven-plugin-common')

  compile project(':epigraph-compiler')
  compile project(':epigraph-java-codegen')

  compile 'org.apache.maven:maven-core'
  compile 'org.apache.maven:maven-plugin-api'
  compile 'org.apache.maven.plugin-tools:maven-plugin-annotations'
  compile 'org.apache.maven.shared:file-management'

  testCompile 'junit:junit'
}
