apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ws.epigraph.edl.parser.Main'

sourceSets.main.java.srcDirs += file("$buildDir/generated-sources/edl-parser-common.java")
idea.module.generatedSourceDirs += file("$buildDir/generated-sources/edl-parser-common.java")

dependencies {
  compile project(':epigraph-java-lang-common')
  compile project(':epigraph-java-standalone-psi-util')
  compile project(':epigraph-light-psi')

  compile 'org.jetbrains:annotations'
  compile 'net.jcip:jcip-annotations'

  testCompile 'junit:junit'
}

task copySources {
  doLast {
    delete { "$buildDir/generated-sources/edl-parser-common.java" }
    copy {
      from('../edl-parser-common/src/main/java') { include '**/*.java' }
      from('../edl-parser-common/src/main/java.generated') { include '**/*.java' }
      into "$buildDir/generated-sources/edl-parser-common.java"
    }
  }
}

compileJava.dependsOn copySources
