apply plugin: 'java'

dependencies {
  compile project(':epigraph-idl-parser')
  compile project(':epigraph-java-core')
  compile project(':epigraph-java-util')
  compile project(':epigraph-lang-common')
  compile project(':epigraph-standalone-psi-util')
  compile project(':epigraph-light-psi')

  testCompile 'junit:junit'
  // test classes depend on core test classes. TODO: separate artifact for sample project
  testCompile project(':epigraph-java-core').sourceSets.test.output

  compile 'com.io7m.jpplib:io7m-jpplib-core'
  compile 'org.jetbrains:annotations'
}
