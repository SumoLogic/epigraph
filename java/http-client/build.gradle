apply plugin: 'java'

dependencies {
  compile project(':epigraph-java-core')
  compile project(':epigraph-java-http-common')
  compile project(':epigraph-java-projections')
  compile project(':epigraph-java-request-url-psi-parser')
  compile project(':epigraph-java-invocation')
  compile project(':epigraph-java-wire-common')
  compile project(':epigraph-java-wire-json')

  compile 'org.apache.httpcomponents:httpasyncclient'
  compile 'org.apache.httpcomponents:httpclient'
  compile 'org.apache.httpcomponents:httpcore-nio'

  compile 'org.slf4j:slf4j-api'

  testCompile project(':epigraph-java-test-util')
  testCompile project(':epigraph-java-http-server-jetty-handler')
  testCompile project(':epigraph-java-http-server-servlet')
  testCompile project(':epigraph-java-http-server-undertow')
  testCompile project(':tests-schema-java')
  testCompile 'junit:junit'
  testCompile 'org.eclipse.jetty:jetty-servlet'
  testCompile 'org.slf4j:slf4j-simple'
}
